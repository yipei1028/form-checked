<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Vue Form Checked</title>
		<link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">


<div class="main">
    <div class="cover-picture">
        <img src="./assets/cover.jpg" alt="cover">
    </div>
    <form>
        <p>Sign up</p>
        <div class="input-container">
					<div class="input-title">Name:</div>
					<input type="text" placeholder="Enter your Name..." ref="name" required>
					<span class="success">
						<img src="./assets/success.png" alt="">
					</span>
					<span class="check">
						<img src="./assets/checked.png" alt="">
					</span>
        </div>
        <br/>
        <div class="input-container">
					<div class="input-title"> Email Address:</div>
					<input type="email" placeholder="Enter your email... " ref="email" required>
					<span class="success">
						<img src="./assets/success.png" alt="">
					</span>
					<span class="check">
						<img src="./assets/checked.png" alt="">
					</span>
        </div>
        <br/>
        <div class="input-container ">
					<div class="input-title "> Mobile: </div>
					<!-- <input type="text" placeholder="Enter your phone number... " ref="mobile" pattern="[0-9],{8,10}"> -->
					<input type="text" placeholder="Enter your phone number... " ref="mobile" required> 
					<span class="success">
						<img src="./assets/success.png" alt="">
					</span>
					<span class="check">
						<img src="./assets/checked.png" alt="">
					</span>
        </div>
        <br/>
        <div class="input-container gender ">
					<div class="input-title"> Gender: </div>
					<div class="gender-container">
					Male
					<input type="radio">
					Female
					<input type="radio">
					</div>
        </div>
        <br/>
        <div class="input-container">
					<div class="input-title"> Birthday</div>
					<input type="date" required v-model:value="userData.birthday">
					<span class="success">
						<img src="./assets/success.png" alt="">
					</span>
					<span class="check">
						<img src="./assets/checked.png" alt="">
					</span>
        </div>
				<br/>
				<button @click="checkForm">Submit</button>
    </form>
        
    </div>
        
        請確認資訊無誤：
        Name: {{ userData.name }}
        Email Address: {{ userData.email }}
        Mobile: {{ userData.mobile }}
        Gender: {{ userData.gender }}
        Birthday: {{ userData.birthday }}
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="./main.js"></script>
</html>
